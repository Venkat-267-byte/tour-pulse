<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Shield | Tour Pulse</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="safety-body">

    <nav class="navbar">
    <div class="logo">Tour Pulse. <span style="color:#d32f2f; font-size:0.8rem;">SAFETY</span></div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="facilities.html">Facilities</a></li>
        <li><a href="safety.html" style="color: #d32f2f; font-weight: 700;">Safety Shield</a></li>
    </ul>
    <div class="nav-actions">
        <i class="fas fa-bars menu-toggle"></i>
    </div>
</nav>
    <div class="safety-container">
        
        <header class="safety-header">
            <h1><i class="fas fa-shield-alt"></i> Tourist Safety Shield</h1>
            <p id="location-status">Detecting your location...</p>
        </header>

        <div class="sos-grid">
            <a href="tel:112" class="sos-btn red">
                <i class="fas fa-exclamation-circle"></i>
                <span>112</span>
                <small>Emergency</small>
            </a>
            <a href="tel:100" class="sos-btn blue">
                <i class="fas fa-user-shield"></i>
                <span>100</span>
                <small>Police</small>
            </a>
            <a href="tel:108" class="sos-btn green">
                <i class="fas fa-ambulance"></i>
                <span>108</span>
                <small>Ambulance</small>
            </a>
            <a href="tel:1091" class="sos-btn purple">
                <i class="fas fa-female"></i>
                <span>1091</span>
                <small>Women's Help</small>
            </a>
        </div>

        <h3 style="margin-bottom: 15px;">Your Live Location</h3>
        <div id="safety-map"></div>
        <button class="btn-share" onclick="shareLocation()">
            <i class="fab fa-whatsapp"></i> Share Location on WhatsApp
        </button>

        <h3 style="margin: 40px 0 20px;">Nearest Services</h3>
        
        <div class="card safety-card">
            <div class="safety-icon"><i class="fas fa-building-shield"></i></div>
            <div class="safety-info">
                <h3>Nearest Police Station</h3>
                <button class="btn-locate" onclick="findNearby('police station')">Locate on Map <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

        <div class="card safety-card">
            <div class="safety-icon"><i class="fas fa-hospital-alt"></i></div>
            <div class="safety-info">
                <h3>Nearest Hospital</h3>
                <button class="btn-locate" onclick="findNearby('hospital')">Locate on Map <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let userLat = 17.3850; // Default Hyderabad
        let userLng = 78.4867;
        let map, marker;

        document.addEventListener('DOMContentLoaded', () => {
            // Init Map
            map = L.map('safety-map').setView([userLat, userLng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
            marker = L.marker([userLat, userLng]).addTo(map).bindPopup("Locating...").openPopup();

            // Get Location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    userLat = pos.coords.latitude;
                    userLng = pos.coords.longitude;
                    document.getElementById('location-status').innerHTML = `<span style="color:green">● Location Detected</span>`;
                    map.setView([userLat, userLng], 15);
                    marker.setLatLng([userLat, userLng]).bindPopup("You are here").openPopup();
                }, err => {
                    document.getElementById('location-status').innerHTML = "Location Access Denied";
                });
            }
        });

        function findNearby(type) {
            window.open(`https://www.google.com/maps/search/${type}/@${userLat},${userLng},14z`, '_blank');
        }

        function shareLocation() {
            const msg = `SOS! My location: https://www.google.com/maps?q=${userLat},${userLng}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
