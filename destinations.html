<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations | Tour Pulse</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Tour Pulse.</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="destinations.html" class="active">Destinations</a></li>
            <li><a href="safety.html" style="color: #d32f2f; font-weight: 700;">Safety Shield</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="page-header" style="background: #111; color: white; padding: 100px 0; text-align: center;">
        <h1 style="font-family: 'Playfair Display', serif; font-size: 3rem; margin-bottom: 10px;">The Collection</h1>
        <p style="font-size: 1.2rem; color: #ccc;">20 Iconic locations handpicked for you.</p>
    </header>

    <section class="section" style="padding: 50px 5%;">
        <div class="container">
            <div class="grid-cards" id="destinations-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                </div>
        </div>
    </section>

    <footer style="background: #111; color: #888; padding: 50px; text-align: center; margin-top: 50px;">
        <p>© 2025 Tour Pulse.</p>
    </footer>

    <script>

            {
                name: "Charminar",
                category: "Heritage",
                image: "https://images.unsplash.com/photo-1560388414-b83c4852e642?q=80&w=1974",
                desc: "The global icon of Hyderabad, built in 1591. Famous for its four minarets.",
                map: "https://goo.gl/maps/Charminar"
            },
            {
                name: "Golconda Fort",
                category: "Heritage",
                image: "https://images.unsplash.com/photo-1590425881474-783dfdf354eb?q=80",
                desc: "A medieval fortress known for its acoustic system and diamond mines.",
                map: "https://goo.gl/maps/Golconda"
            },
            {
                name: "Hussain Sagar",
                category: "Nature",
                image: "https://upload.wikimedia.org/wikipedia/commons/7/71/Hussain_Sagar_Lake_Hyderabad.jpg",
                desc: "Asia's largest heart-shaped artificial lake, featuring a massive Buddha statue.",
                map: "https://goo.gl/maps/HussainSagar"
            },
            {
                name: "Ramoji Film City",
                category: "Entertainment",
                image: "https://images.unsplash.com/photo-1626014903264-6df594411d2c?q=80",
                desc: "The world's largest integrated film city complex.",
                map: "https://goo.gl/maps/Ramoji"
            },
            {
                name: "Birla Mandir",
                category: "Spiritual",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Birla_mandir.jpg/800px-Birla_mandir.jpg",
                desc: "A magnificent white marble temple offering panoramic city views.",
                map: "https://goo.gl/maps/BirlaMandir"
            },
            {
                name: "Salar Jung Museum",
                category: "Museum",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Salar_jung_museum_hyderabad.jpg/800px-Salar_jung_museum_hyderabad.jpg",
                desc: "One of the largest one-man collections of antiques in the world.",
                map: "https://goo.gl/maps/SalarJung"
            },
            {
                name: "Chowmahalla Palace",
                category: "Heritage",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Chowmahalla_Palace_Durbar_Hall.jpg/800px-Chowmahalla_Palace_Durbar_Hall.jpg",
                desc: "The seat of the Asaf Jahi dynasty, known for its elegance.",
                map: "https://goo.gl/maps/Chowmahalla"
            },
            {
                name: "Qutub Shahi Tombs",

                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Qutb_Shahi_Tombs_01.jpg/800px-Qutb_Shahi_Tombs_01.jpg",
                desc: "Majestic granite tombs of the seven Qutub Shahi rulers.",
                map: "https://goo.gl/maps/QutubShahi"
            },
            {
                name: "Nehru Zoo Park",
                category: "Nature",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/White_Tiger_at_Nehru_Zoological_Park%2C_Hyderabad.jpg/800px-White_Tiger_at_Nehru_Zoological_Park%2C_Hyderabad.jpg",
                desc: "One of India's largest zoos, home to the white tiger safari.",
                map: "https://goo.gl/maps/ZooPark"
            },
            {
                name: "Lumbini Park",
                category: "Nature",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Lumbini_Park.jpg/800px-Lumbini_Park.jpg",
                desc: "Urban park famous for laser shows and musical fountains.",
                map: "https://goo.gl/maps/Lumbini"
            },
            {
                name: "NTR Gardens",
                category: "Nature",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/NTR_Gardens.jpg/800px-NTR_Gardens.jpg",
                desc: "Recreational garden with unique flora and a toy train.",
                map: "https://goo.gl/maps/NTRGardens"
            },
            {
                name: "Chilkur Balaji",
                category: "Spiritual",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Chilkur_Balaji_Temple_Gopuram.jpg/800px-Chilkur_Balaji_Temple_Gopuram.jpg",
                desc: "Famous 'Visa Balaji' temple known for not accepting donations.",
                map: "https://goo.gl/maps/Chilkur"
            },
            {
                name: "Mecca Masjid",
                category: "Spiritual",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Mecca_Masjid_Hyderabad.jpg/800px-Mecca_Masjid_Hyderabad.jpg",
                desc: "One of the oldest and largest mosques in India.",
                map: "https://goo.gl/maps/MeccaMasjid"
            },
            {
                name: "Taramati Baradari",
                category: "Heritage",

                desc: "Historic Sarai with great acoustics.",
                map: "https://goo.gl/maps/Taramati"
            },
            {
                name: "Sudha Cars Museum",
                category: "Museum",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Sudha_Cars_Museum_entrance.jpg/800px-Sudha_Cars_Museum_entrance.jpg",
                desc: "Wacky handmade car museum featuring cars shaped like burgers.",
                map: "https://goo.gl/maps/SudhaCars"
            },
            {
                name: "KBR National Park",
                category: "Nature",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Kbr_park.jpg/800px-Kbr_park.jpg",
                desc: "Vast national park in Jubilee Hills with peacocks.",
                map: "https://goo.gl/maps/KBRPark"
            },
            {
                name: "Shilparamam",
                category: "Heritage",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Shilparamam_Diorama%2C_Hyderabad.jpg/800px-Shilparamam_Diorama%2C_Hyderabad.jpg",
                desc: "Arts and crafts village showcasing ethnic rural life.",
                map: "https://goo.gl/maps/Shilparamam"
            },
            {
                name: "Jagannath Temple",
                category: "Spiritual",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Jagannath_Temple_Hyderabad_India.jpg/800px-Jagannath_Temple_Hyderabad_India.jpg",
                desc: "Modern replica of the Puri Jagannath temple.",
                map: "https://goo.gl/maps/Jagannath"
            },
            {
                name: "Paigah Tombs",
                category: "Heritage",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Paigah_Tombs_03.jpg/800px-Paigah_Tombs_03.jpg",
                desc: "Unique geometrical patterned architecture.",
                map: "https://goo.gl/maps/Paigah"
            },
            {
                name: "Statue of Equality",
                category: "Spiritual",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Statue_of_Equality%2C_Hyderabad.jpg/600px-Statue_of_Equality%2C_Hyderabad.jpg",
                desc: "Massive statue symbolizing equality and devotion.",
                map: "https://goo.gl/maps/Equality"
            }
        ];

        window.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('destinations-grid');
            if(grid) {
                grid.innerHTML = '';
                destinations.forEach(place => {
                    grid.innerHTML += `
                        <div class="card" style="background: white; border: 1px solid #eee; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                            <div style="
                                height: 220px; 
                                width: 100%;
                                background-image: url('${place.image}');
                                background-size: cover;
                                background-position: center;
                                background-color: #eee;
                            "></div>
                            <div style="padding: 20px;">
                                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                                    <h3 style="margin: 0; font-family: sans-serif;">${place.name}</h3>
                                    <span style="background:#f5f5f5; color:#8A1538; padding:3px 10px; border-radius:15px; font-size:0.7rem; font-weight:bold;">${place.category}</span>
                                </div>
                                <p style="color: #666; font-size: 0.9rem; margin-bottom: 15px;">${place.desc}</p>
                                <a href="${place.map}" target="_blank" style="color: #8A1538; font-weight: bold; text-decoration: none;">View on Map →</a>
                            </div>
                        </div>
                    `;
                });
            }
        });
    </script>
</body>
</html>
