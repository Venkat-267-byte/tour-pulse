<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations | Tour Pulse</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Tour Pulse.</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="destinations.html" class="active">Destinations</a></li>
            <li><a href="safety.html" class="safety-link">Safety Shield</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="page-header" style="background: #111; color: white; padding: 100px 0; text-align: center;">
        <h1 style="font-family: 'Playfair Display', serif; font-size: 3rem;">The Collection</h1>
        <p>20 Iconic locations.</p>
    </header>

    <section class="section">
        <div class="container">
            <div class="grid-cards" id="destinations-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;"></div>
        </div>
    </section>

    <script>
        const destinations = [
            { name: "Charminar", category: "Heritage", image: "https://images.unsplash.com/photo-1560388414-b83c4852e642?q=80", desc: "The global icon of Hyderabad.", map: "https://goo.gl/maps/1" },
            { name: "Golconda Fort", category: "Heritage", image: "https://images.unsplash.com/photo-1590425881474-783dfdf354eb?q=80", desc: "Medieval fortress.", map: "https://goo.gl/maps/2" },
            { name: "Hussain Sagar", category: "Nature", image: "https://upload.wikimedia.org/wikipedia/commons/7/71/Hussain_Sagar_Lake_Hyderabad.jpg", desc: "Heart-shaped lake.", map: "https://goo.gl/maps/3" },
            { name: "Ramoji Film City", category: "Fun", image: "https://images.unsplash.com/photo-1626014903264-6df594411d2c?q=80", desc: "Largest film city.", map: "https://goo.gl/maps/4" },
            { name: "Birla Mandir", category: "Spiritual", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Birla_mandir.jpg/800px-Birla_mandir.jpg", desc: "White marble temple.", map: "https://goo.gl/maps/5" },
            { name: "Chilkur Balaji", category: "Spiritual", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Chilkur_Balaji_Temple_Gopuram.jpg/800px-Chilkur_Balaji_Temple_Gopuram.jpg", desc: "Visa Balaji temple.", map: "https://goo.gl/maps/6" }
        ];

        const grid = document.getElementById('destinations-grid');
        destinations.forEach(place => {
            grid.innerHTML += `
                <div class="card">
                    <div style="height: 200px; overflow: hidden;">
                        <img src="${place.image}" style="width: 100%; height: 100%; object-fit: cover;" alt="${place.name}">
                    </div>
                    <div style="padding: 20px;">
                        <h3 style="margin: 0 0 10px 0;">${place.name}</h3>
                        <p style="color: #666; font-size: 0.9rem; margin-bottom: 15px;">${place.desc}</p>
                        <a href="${place.map}" target="_blank" style="color: #8A1538; font-weight: bold;">View Map â†’</a>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
