<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations | Tour Pulse</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Tour Pulse.</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="destinations.html" class="active">Destinations</a></li>
            <li><a href="safety.html" style="color: #d32f2f; font-weight: 700;">Safety Shield</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav-actions">
            <button class="btn-login"><i class="far fa-user" style="margin-right: 8px;"></i> Sign In</button>
            <i class="fas fa-bars menu-toggle"></i>
        </div>
    </nav>

    <header class="page-header" style="background: #111; color: white; padding: 100px 0; text-align: center;">
        <h1 style="font-family: 'Playfair Display', serif; font-size: 3rem; margin-bottom: 10px;">The Collection</h1>
        <p style="font-size: 1.2rem; color: #ccc;">20 Iconic locations handpicked for you.</p>
    </header>

    <section class="section" style="padding: 50px 5%;">
        <div class="container">
            <div class="grid-cards" id="destinations-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                </div>
        </div>
    </section>

    <footer id="contact" style="background: #111; color: #888; padding: 60px 5%; margin-top: 50px;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; margin-bottom: 40px;">
            <div>
                <h3 style="color: white; margin-bottom: 20px; font-family: 'Playfair Display', serif;">Tour Pulse.</h3>
                <p>Minimalist luxury travel.</p>
            </div>
            <div>
                <h4 style="color: white; margin-bottom: 20px;">Contact Us</h4>
                <p><i class="fas fa-phone"></i> +91 98765 43210</p>
                <p><i class="fas fa-envelope"></i> hello@tourpulse.com</p>
            </div>
        </div>
        <div style="border-top: 1px solid #333; padding-top: 20px; text-align: center;">
            <p>© 2025 Tour Pulse.</p>
        </div>
    </footer>

    <script>
      <script>
        // 1. Enhanced Data with Crowd & Weather info
        const destinations = [
            { name: "Charminar", category: "Heritage", crowd: "High", image: "https://images.unsplash.com/photo-1560388414-b83c4852e642?q=80&w=1974", desc: "The global icon of Hyderabad, built in 1591. Known for its stucco ornamentation and bustling bazaars." },
            { name: "Golconda Fort", category: "Heritage", crowd: "Moderate", image: "https://images.unsplash.com/photo-1590425881474-783dfdf354eb?q=80", desc: "A massive medieval fortress known for its acoustic architecture and diamond mines." },
            { name: "Hussain Sagar", category: "Nature", crowd: "Low", image: "https://upload.wikimedia.org/wikipedia/commons/7/71/Hussain_Sagar_Lake_Hyderabad.jpg", desc: "Asia's largest heart-shaped artificial lake, featuring a massive monolithic Buddha statue." },
            { name: "Ramoji Film City", category: "Entertainment", crowd: "High", image: "https://images.unsplash.com/photo-1626014903264-6df594411d2c?q=80", desc: "The world's largest integrated film city complex. A magical land of movies and gardens." },
            { name: "Birla Mandir", category: "Spiritual", crowd: "Low", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Birla_mandir.jpg/800px-Birla_mandir.jpg", desc: "A magnificent white marble temple built on a 280-foot high hillock, offering panoramic views." },
            { name: "Salar Jung Museum", category: "Museum", crowd: "Moderate", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Salar_jung_museum_hyderabad.jpg/800px-Salar_jung_museum_hyderabad.jpg", desc: "One of the largest one-man collections of antiques in the world, famous for the Veiled Rebecca." },
            // ... (You can keep your other destinations here, just add crowd: 'Low'/'High' etc)
        ];

        window.addEventListener('DOMContentLoaded', () => {
            initWeatherAlert();
            renderDestinations();
        });

        // --- FEATURE 1: RENDER CARDS WITH CROWD INDICATOR ---
        function renderDestinations() {
            const grid = document.getElementById('destinations-grid');
            if(!grid) return;
            
            grid.innerHTML = '';
            destinations.forEach(place => {
                // Determine Crowd Color
                let crowdClass = 'crowd-low';
                let dotColor = 'green';
                if(place.crowd === 'Moderate') { crowdClass = 'crowd-moderate'; dotColor = 'yellow'; }
                if(place.crowd === 'High') { crowdClass = 'crowd-high'; dotColor = 'red'; }

                const mapQuery = encodeURIComponent(place.name + " Hyderabad");
                const mapLink = `https://www.google.com/maps/search/?api=1&query=${mapQuery}`;

                grid.innerHTML += `
                    <div class="card" style="background: white; border: 1px solid #eee; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                        <div style="height: 220px; width: 100%; background-image: url('${place.image}'); background-size: cover; background-position: center; position: relative;">
                            <span style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 4px 10px; border-radius: 4px; font-size: 0.8rem;">
                                ${place.category}
                            </span>
                        </div>
                        <div style="padding: 20px;">
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                                <h3 style="margin: 0; font-family: sans-serif;">${place.name}</h3>
                            </div>
                            
                            <div style="margin-bottom: 12px;">
                                <span class="crowd-badge ${crowdClass}">
                                    <span class="dot ${dotColor}"></span> ${place.crowd} Crowd
                                </span>
                            </div>

                            <p style="color: #666; font-size: 0.9rem; margin-bottom: 15px;">${place.desc}</p>
                            
                            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                                <a href="${mapLink}" target="_blank" style="background: #8A1538; color: white; padding: 8px 15px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 0.9rem;">
                                    <i class="fas fa-map-marker-alt"></i> Map
                                </a>
                                
                                <button class="btn-audio" onclick="playAudio('${place.name}', '${place.desc}')">
                                    <i class="fas fa-volume-up"></i> Audio Guide
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // --- FEATURE 2: WEATHER ALERTS ---
        function initWeatherAlert() {
            // Simulating a weather API call
            const weatherConditions = ['Sunny', 'Rainy', 'Heatwave'];
            const currentCondition = 'Heatwave'; // Change this to test different alerts

            const banner = document.createElement('div');
            banner.id = 'weather-alert-banner';
            banner.className = 'weather-banner';
            
            // Insert after navbar
            const navbar = document.querySelector('.navbar');
            if(navbar) {
                navbar.parentNode.insertBefore(banner, navbar.nextSibling);
            }

            if(currentCondition === 'Rainy') {
                banner.className += ' alert-rain';
                banner.innerHTML = '<i class="fas fa-cloud-showers-heavy"></i> <strong>Rain Alert:</strong> Heavy rains predicted. Carry an umbrella and avoid outdoor treks.';
                banner.style.display = 'block';
            } else if (currentCondition === 'Heatwave') {
                banner.className += ' alert-heat';
                banner.innerHTML = '<i class="fas fa-sun"></i> <strong>Heatwave Warning:</strong> Temperatures > 40°C. Stay hydrated and visit indoor museums.';
                banner.style.display = 'block';
            }
        }

        // --- FEATURE 3: LOCAL LANGUAGE VOICE GUIDE (Text-to-Speech) ---
        function playAudio(name, text) {
            // Check browser support
            if ('speechSynthesis' in window) {
                // Cancel any playing audio
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance();
                utterance.text = `Now exploring ${name}. ${text} Please stay safe and enjoy your visit.`;
                
                // You can try setting language to 'en-IN' for Indian English accent if available
                utterance.lang = 'en-IN'; 
                utterance.rate = 0.9; // Slightly slower for clarity

                window.speechSynthesis.speak(utterance);
                alert("Playing Audio Guide for " + name);
            } else {
                alert("Sorry, your browser doesn't support the Audio Guide.");
            }
        }
    </script>
</body>
</html>
