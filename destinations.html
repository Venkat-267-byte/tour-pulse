    <header class="page-header">
        <h1>The Collection</h1>
        <p style="opacity: 0.8; margin-top: 10px;">20 Iconic Locations</p>
    </header>

    <section class="section">
        <div class="container">
            <div class="filters">
                <button class="filter-btn active" onclick="filterDestinations('All')">All</button>
                <button class="filter-btn" onclick="filterDestinations('Heritage')">Heritage</button>
                <button class="filter-btn" onclick="filterDestinations('Nature')">Nature</button>
                <button class="filter-btn" onclick="filterDestinations('Museum')">Museums</button>
                <button class="filter-btn" onclick="filterDestinations('Spiritual')">Spiritual</button>
            </div>

            <div class="grid-cards" id="destinations-grid"></div>
        </div>
    </section>

    <div id="info-modal" class="modal">
        <span class="close-modal">×</span>
        <div class="modal-content">
            <div class="modal-image-wrapper" style="flex:1;">
                <img id="modal-img" src="" alt="Place" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <div class="modal-text" style="flex:1; padding:60px;">
                <span id="modal-cat" class="tag" style="position:relative; top:0; left:0; background:#f0f0f0; margin-bottom:20px; display:inline-block;">Category</span>
                <h2 id="modal-title" style="font-family:var(--font-head); font-size:2.5rem; margin-bottom:20px;">Title</h2>
                <p id="modal-desc" style="color:#666; margin-bottom:30px; line-height:1.8;">Description</p>
                <a id="modal-map" href="#" target="_blank" class="btn-primary" style="background:#111; color:white;">
                    View on Map
                </a>
            </div>
        </div>
    </div>

    <footer>
        <div class="copyright">© 2025 Tour Pulse.</div>
    </footer>

        }
    ];

    // --- RENDER LOGIC ---
    document.addEventListener('DOMContentLoaded', () => {
        const grid = document.getElementById('destinations-grid');
        if (grid) {
            grid.innerHTML = ''; 
            destinations.forEach(place => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${place.image}" alt="${place.name}" loading="lazy">
                        <span class="tag">${place.category}</span>
                    </div>
                    <div class="card-info">
                        <h3>${place.name}</h3>
                        <p>${place.desc}</p>
                        <button class="btn-link" onclick="openModal('${place.name}')">
                            View Details <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    });

    // --- FILTER LOGIC ---
    function filterDestinations(category) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        const grid = document.getElementById('destinations-grid');
        grid.innerHTML = '';

        const filtered = category === 'All' ? destinations : destinations.filter(p => p.category === category);
        
        filtered.forEach(place => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-image">
                    <img src="${place.image}" alt="${place.name}" loading="lazy">
                    <span class="tag">${place.category}</span>
                </div>
                <div class="card-info">
                    <h3>${place.name}</h3>
                    <p>${place.desc}</p>
                    <button class="btn-link" onclick="openModal('${place.name}')">
                        View Details <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            `;
            grid.appendChild(card);
        });
    }
